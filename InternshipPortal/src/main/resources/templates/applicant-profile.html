<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Applicant Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>
</head>
<body style="background-color: #e3f2fd;">
	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #1eb2a6;">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Internship Network</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item me-5 mt-1 fs-5">Welcome, <span
						sec:authentication="principal.username"></span>!
					</li>
					<li class="nav-item px-2"><a class="nav-link active"
						th:href="@{/applicant/home}">Home</a></li>
					<li class="nav-item px-2"><a class="nav-link active"
						th:href="@{/applicant/profile}">My Profile</a></li>
					<li class="nav-item px-2" sec:authorize="isAuthenticated()"><a
						class="nav-link active" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="fs-3 mb-3 text-center">My Profile</div>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body">

					<form th:object="${applicant}"
						th:action="@{/applicant/{id}(id=${applicant.id})}" method="post">
						<div class="form-group">
							<label>First Name </label> <input type="text" name="firstName"
								th:field="${applicant.name.firstName}" class="form-control"
								placeholder="Enter First Name" />
						</div>

						<div class="form-group">
							<label>Degree </label> <input type="text" name="degree"
								th:field="${applicant.degree}" class="form-control"
								placeholder="Enter Degree" />
						</div>

						<div class="form-group">
							<label> Specialization</label> <input type="text"
								name="specialization" th:value="${applicant.specialization}"
								class="form-control" placeholder="Enter Specialization" />
						</div>

						<div class="form-group">
							<label> Contact Number </label> <input type="number"
								name="contactNo" th:value="${applicant.contactNo}"
								class="form-control" placeholder="Enter Contact Number" />
						</div>
						<!--<a th:href="@{/applicant/edit/{id}(id=${applicant.id})}"
							class="btn btn-primary">Update </a>
 
						<div class="form-group">
							<button type="submit" class="btn btn-success">Update</button>
						</div>
						<a th:href="@{/applicant/delete/{id}(id=${applicant.id})}"
							class="btn btn-danger">Delete </a>-->
					</form>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
