<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>
</head>

<body style="background-color: #e3f2fd;">
	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #1eb2a6;">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Internship Network</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item me-5 mt-1 fs-5">Welcome, <span
						sec:authentication="principal.username"></span>!
					</li>
					<li class="nav-item px-2"><a class="nav-link active"
						th:href="@{/company/home}">Home</a></li>
					<li class="nav-item px-2" sec:authorize="isAuthenticated()"><a
						class="nav-link active" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card rounded-3 border p-3">
				<h3 class="text-center">Update Company Details</h3>
				<div class="card-body">

					<form th:action="@{/company/{id} (id=${company.id})}"
						th:object="${company}" method="POST">
						<div class="form-group">
							<label>Company Name </label> <input type="text" name="name"
								th:field="*{companyName}" class="form-control"
								placeholder="Enter Company Name" />
						</div>
						<div class="form-group">
							<label> Domain</label> <input type="text" name="domain"
								th:field="*{domain}" class="form-control"
								placeholder="Enter Domain" />
						</div>
						<div class="form-group">
							<label> Contact Number </label> <input type="text"
								name="contact_no" th:field="*{contactNo}" class="form-control"
								placeholder="Enter Contact Number" />
						</div>
						<div class="box-footer text-center mt-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
